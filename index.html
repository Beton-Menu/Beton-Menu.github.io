<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR BETON</title>
    <style>
        /* Базовые стили */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background: #f5f0e6; /* Крафтовый бумажный фон */
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        
        /* Галерея */
        .gallery {
            margin: 0;
            padding: 20px 0;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 0 10px;
        }
        
        .gallery-item {
            position: relative;
            width: 100%;
            background: #f5f0e6;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 2px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .gallery img:hover, .gallery img:active {
            transform: scale(1.02);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: hidden;
            touch-action: none;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            background: #f5f0e6;
            padding: 15px;
        }
        
        .close {
            position: fixed;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .close:hover {
            opacity: 1;
        }
        
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            padding: 20px;
            user-select: none;
            opacity: 0.3;
            transition: opacity 0.3s;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-arrow:hover {
            opacity: 0.8;
            background: rgba(0,0,0,0.4);
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        /* Футер */
        footer {
            background: rgba(245, 240, 230, 0.9);
            padding: 30px 0;
            border-top: 1px solid #d9d1c0;
            margin-top: 20px;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 0 20px;
        }
        
        .contact-info {
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Галерея из 5 изображений -->
        <section class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="Page-1.jpg" onclick="openModal(0)">
                </div>
                <div class="gallery-item">
                    <img src="Page-2.jpg" onclick="openModal(1)">
                </div>
                <div class="gallery-item">
                    <img src="Page-3.jpg" onclick="openModal(2)">
                </div>
                <div class="gallery-item">
                    <img src="Page-4.jpg" onclick="openModal(3)">
                </div>
                <div class="gallery-item">
                    <img src="Page-5.jpg" onclick="openModal(4)">
                </div>
            </div>
        </section>
    </main>
    
    <!-- Модальное окно -->
    <div id="myModal" class="modal" onclick="closeModal(event)">
        <span class="close" onclick="event.stopPropagation(); closeModal()">&times;</span>
        <span class="nav-arrow prev" onclick="event.stopPropagation(); plusSlides(-1)">&#10094;</span>
        <span class="nav-arrow next" onclick="event.stopPropagation(); plusSlides(1)">&#10095;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <div>ул.Новоторжская, 12Б, С1</div>
                <div><a href="tel:‪+74822453969‬" style="color: #444; text-decoration: none;">‪+7 (482) 245-39-69‬</a></div>
            </div>
            <div class="copyright">
                © 2024 BETON
            </div>
        </div>
    </footer>

    <script>
        let slideIndex = 0;
        const images = ["Page-1.jpg", "Page-2.jpg", "Page-3.jpg", "Page-4.jpg", "Page-5.jpg"];
        
        function openModal(index) {
            slideIndex = index;
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = images[slideIndex];
            document.body.style.overflow = "hidden";
        }
        
        function closeModal(e) {
            if (e.target.classList.contains('modal')) {
                document.getElementById("myModal").style.display = "none";
                document.body.style.overflow = "auto";
            }
        }
        
        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex >= images.length) { slideIndex = 0; }
            if (slideIndex < 0) { slideIndex = images.length - 1; }
            document.getElementById("modalImage").src = images[slideIndex];
        }
        
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                document.getElementById("myModal").style.display = "none";
                document.body.style.overflow = "auto";
            }
            if (evt.keyCode == 37) { plusSlides(-1); }
            if (evt.keyCode == 39) { plusSlides(1); }
        };
        
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.querySelector('.modal').addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.querySelector('.modal').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                plusSlides(1);
            }
            if (touchEndX > touchStartX + 50) {
                plusSlides(-1);
            }
        }
    </script>
</body>
</html>

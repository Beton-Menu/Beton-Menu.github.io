<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR BETON</title>
    <style>
        /* Базовые стили */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background: #f5f0e6; /* Крафтовый бумажный фон */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Галерея */
        .gallery {
            margin: 40px 0;
        }
        
        .gallery-title {
            text-align: center;
            font-weight: 400;
            color: #444;
            margin-bottom: 30px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Увеличил минимальную ширину */
            gap: 25px; /* Больше отступ между изображениями */
            padding: 0 15px; /* Отступы по краям */
        }
        
        .gallery img {
            width: 100%;
            height: 280px; /* Увеличил высоту */
            object-fit: contain; /* Показываем все изображение без обрезки */
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            background: #fff; /* Белый фон для изображений */
            padding: 10px; /* Отступ внутри рамки */
            cursor: pointer;
        }
        
        .gallery img:hover, .gallery img:active {
            transform: scale(1.05); /* Увеличение при наведении/нажатии */
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        /* Модальное окно для полноэкранного просмотра */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            text-align: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Футер */
        footer {
            background: rgba(245, 240, 230, 0.8); /* Полупрозрачный бумажный фон */
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid #d9d1c0;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .restaurant-name {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #222;
        }
        
        .contact-info {
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Галерея из 5 изображений -->
        <section class="gallery">
            <div class="gallery-grid">
                <img src="Page-1.jpg" onclick="openModal(this)">
                <img src="Page-2.jpg" onclick="openModal(this)">
                <img src="Page-3.jpg" onclick="openModal(this)">
                <img src="Page-4.jpg" onclick="openModal(this)">
                <img src="Page-5.jpg" onclick="openModal(this)">
            </div>
        </section>
    </main>
    
    <!-- Модальное окно -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="event.stopPropagation(); closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <!-- Футер -->
    <footer>
        <div class="footer-content">
             <div class="contact-info">
                <div>ул.Новоторжская, 12Б, С1</div>
                <div><a href="tel:‪+74822453969‬" style="color: #444; text-decoration: none;">‪+7 (482) 245-39-69‬</a></div>
            </div>
            
            <div class="copyright">
                © 2024 BETON
            </div>
        </div>
    </footer>

    <script>
        // Функция для открытия модального окна
        function openModal(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = img.src;
        }
        
        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
        
        // Закрытие при нажатии ESC
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                closeModal();
            }
        };
    </script>
</body>
</html>

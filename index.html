<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETON MENU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f0e6;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path opacity="0.05" d="M0 0 L100 0 L100 100 L0 100 Z" fill="%237a6b5f"/></svg>');
        }
        
        .gallery {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .gallery img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.01);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        .arrow {
            position: fixed;
            top: 50%;
            font-size: 50px;
            color: rgba(255,255,255,0);
            cursor: pointer;
            user-select: none;
            padding: 20px;
            transform: translateY(-50%);
            transition: color 0.2s;
            z-index: 101;
        }
        
        .arrow:hover {
            color: rgba(255,255,255,0.7);
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="Page-1.jpg" onclick="openModal(0)">
        <img src="Page-2.jpg" onclick="openModal(1)">
        <img src="Page-3.jpg" onclick="openModal(2)">
        <img src="Page-4.jpg" onclick="openModal(3)">
        <img src="Page-5.jpg" onclick="openModal(4)">
    </div>
    
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="event.stopPropagation(); closeModal()">&times;</span>
        <span class="arrow prev" onclick="event.stopPropagation(); prevImg()">&#10094;</span>
        <span class="arrow next" onclick="event.stopPropagation(); nextImg()">&#10095;</span>
        <div class="modal-content">
            <img class="modal-img" id="modalImg">
        </div>
    </div>
    
    <footer>
        <div>ул.Новоторжская, 12Б, С1</div>
        <div><a href="tel:+74822453969" style="color: #444;">+7 (482) 245-39-69</a></div>
        <div>© 2025 BETON</div>
    </footer>

    <script>
        const images = ['Page-1.jpg', 'Page-2.jpg', 'Page-3.jpg', 'Page-4.jpg', 'Page-5.jpg'];
        let currentIndex = 0;
        
        function openModal(index) {
            currentIndex = index;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modalImg').src = images[currentIndex];
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function nextImg() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('modalImg').src = images[currentIndex];
        }
        
        function prevImg() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('modalImg').src = images[currentIndex];
        }
        
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('modal').style.display === 'block') {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowRight') nextImg();
                if (e.key === 'ArrowLeft') prevImg();
            }
        });
    </script>
</body>
</html>

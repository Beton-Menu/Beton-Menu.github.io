<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR BETON</title>
    <style>
        /* Базовые стили с грубым крафтовым фоном */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f0e5d0;
            background-image: 
                linear-gradient(rgba(210, 190, 160, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(210, 190, 160, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Галерея */
        .gallery {
            margin: 30px 0;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .gallery-item {
            background: #f8f1e3;
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 1px solid #e0d4c0;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.02);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow: auto;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            background: #f8f1e3;
            padding: 15px;
            cursor: zoom-out;
        }
        
        .close {
            position: fixed;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal:hover .nav-arrow {
            opacity: 0.7;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        /* Футер */
        footer {
            background: rgba(240, 229, 208, 0.9);
            padding: 30px 0;
            border-top: 1px solid #d9d1c0;
            margin-top: 50px;
            text-align: center;
        }
        
        .contact-info {
            margin-bottom: 15px;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./Page-1.jpg" alt="Меню страница 1" onclick="openModal('./Page-1.jpg')">
                </div>
                <div class="gallery-item">
                    <img src="./Page-2.jpg" alt="Меню страница 2" onclick="openModal('./Page-2.jpg')">
                </div>
                <div class="gallery-item">
                    <img src="./Page-3.jpg" alt="Меню страница 3" onclick="openModal('./Page-3.jpg')">
                </div>
                <div class="gallery-item">
                    <img src="./Page-4.jpg" alt="Меню страница 4" onclick="openModal('./Page-4.jpg')">
                </div>
                <div class="gallery-item">
                    <img src="./Page-5.jpg" alt="Меню страница 5" onclick="openModal('./Page-5.jpg')">
                </div>
            </div>
        </section>
    </main>
    
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="event.stopPropagation(); closeModal()">&times;</span>
        <span class="nav-arrow prev" onclick="event.stopPropagation(); prevImage()">&#10094;</span>
        <span class="nav-arrow next" onclick="event.stopPropagation(); nextImage()">&#10095;</span>
        <img class="modal-content" id="modalImg" onclick="event.stopPropagation()">
    </div>
    
    <footer>
        <div class="contact-info">
            <div>ул.Новоторжская, 12Б, С1</div>
            <div><a href="tel:+74822453969" style="color: #444; text-decoration: none;">+7 (482) 245-39-69</a></div>
        </div>
        <div class="copyright">
            © 2025 BETON
        </div>
    </footer>

    <script>
        // Массив изображений
        const images = [
            './Page-1.jpg',
            './Page-2.jpg',
            './Page-3.jpg',
            './Page-4.jpg',
            './Page-5.jpg'
        ];
        
        let currentIndex = 0;
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        
        // Открытие модального окна
        function openModal(imgSrc) {
            currentIndex = images.indexOf(imgSrc);
            if (currentIndex === -1) currentIndex = 0;
            
            modal.style.display = 'block';
            modalImg.src = imgSrc;
            document.body.style.overflow = 'hidden';
        }
        
        // Закрытие модального окна
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Навигация
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex];
        }
        
        // Закрытие по ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Проверка наличия изображений
        window.addEventListener('load', function() {
            images.forEach(img => {
                const testImg = new Image();
                testImg.src = img;
                testImg.onerror = function() {
                    console.error('Изображение не найдено:', img);
                };
            });
        });
    </script>
</body>
</html>

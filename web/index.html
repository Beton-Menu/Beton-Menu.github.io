    <!-- Подключаем API Яндекс.Карт -->

<script>
    ymaps.ready(function() {
        // Замените на координаты существующего объекта
        var myCoords = [56.858068, 35.910105];

        var myMap = new ymaps.Map("map", {
            center: myCoords,
            zoom: 15,
            controls: ['zoomControl']
        });

        // Создаем метку с улучшенными настройками
        var myPlacemark = new ymaps.Placemark(myCoords, {
            balloonContent: 'Мы здесь!'
        }, {
            preset: 'islands#violetStretchyIcon',
            iconColor: '#735184', // Фиолетовый
            balloonShadow: true,
            hideIconOnBalloonOpen: false,

            // Анимация при наведении
            iconShape: {
                type: 'Circle',
                coordinates: [0, 0],
                radius: 20
            }
        });

        // Добавляем анимацию пульсации
        setInterval(function() {
            myPlacemark.options.set('iconColor', ['#735184', '#ff00aa'][Math.round(Math.random())]);
        }, 1000);

        // Явно добавляем метку на карту
        myMap.geoObjects.add(myPlacemark);

        // Открываем балун при загрузке (для проверки)
        myPlacemark.balloon.open();

        // Обработчик клика
        myPlacemark.events.add('click', function() {
            var url = 'https://yandex.ru/maps/?rtext=~' +
            myCoords.join(',') +
            '&rtt=mt';
            window.open(url, '_blank');
        });

        // Дополнительная проверка: выводим координаты в консоль
        console.log('Метка создана на координатах:', myCoords);
    });
</script>
